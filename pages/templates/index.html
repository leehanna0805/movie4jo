	<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">

		<div class="card align-middle" style="width:30rem; height: 30rem; border-radius:360px;">
			
			<div class="card-title" style="margin-top:80px;">
				<h2 class="card-title text-center" style="color:#747474; font-size:70px; font-family: 'Sunflower', sans-serif;">영화사조</h2>
			</div>
				
			<div class="card-body">
				<form class="form-signin" method="POST" action='/result' onSubmit="logincall();return false">
				{%csrf_token%}
				<label for="userid" class="sr-only">Your ID</label>
					<input type="text" class="form-control" placeholder="  아이디" required autofocus name="userid"/>
				<br>
				<label for="userpw" class="sr-only">Password</label>
					<input type="password" class="form-control" placeholder="  비밀번호" required name="userpassword"/>
				
				<button id="btn-login" class="btn btn-lg btn-secondary btn-block" type="submit">로그인</button>
				</form>
				<div align="center">
					{{res}}
				</div>
				<button id="btn-register" class="btn btn-lg btn-block" type="submit"><a href="/signup">회원가입</a></button>
				
			</div>
	
			
		

		<div class="modal"> </div> 
		
	
	</body>
